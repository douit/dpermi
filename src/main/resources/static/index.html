    <div class="navbar-container" id="navbar-container">

            </a><!-- /.brand -->
        </div><!-- /.navbar-header -->

        <div class="navbar-header pull-right" role="navigation" id="userMsg">
            <ul class="nav ace-nav">

                <li class="light-blue">
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <img class="nav-user-photo"  v-bind:src="icon" alt="头像" id="userIcon" style="height: 32px"/>
                        <span class="user-info">
									<small id="userName">欢迎,</small>

                                <!--修改密码-->
                            <!--</a>-->
                            <a href="#" onclick="openTab('reset','reset.html','修改密码');">
                                <i class="icon-cog"></i> 修改密码
                            </a>

                        </li>

                        <li>
                            <a href="#" onclick="openTab('myinfo','myinfo.html','我的信息');">
                                <i class="icon-user"></i>
                                我的信息
                            </a>
                        </li>

                        <li class="divider"></li>

                        <li>
                            <a href="#" onclick="logout()" id="logout">

                            </a>
                        </li>
                    </ul>
                </li>
            </ul><!-- /.ace-nav -->
        </div><!-- /.navbar-header -->

    <div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <div class="main-container-inner">

        </a>

                    ace.settings.check('sidebar', 'fixed')

                </div>

                <div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">

                    <span class="btn btn-info"></span>

                    <span class="btn btn-warning"></span>

                    <span class="btn btn-danger"></span>
                </div>
            </div><!-- #sidebar-shortcuts -->

            <div class="tree well" id="menuTree">

            </div>

            <div class="sidebar-collapse" id="sidebar-collapse">

            </div>

            <script type="text/javascript">
                try {
                    ace.settings.check('sidebar', 'collapsed')

                                                                                                        role="tab"
