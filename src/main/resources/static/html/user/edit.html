<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery1.11.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource1.3.4.js"></script>


</head>
<body>
<div id="editUser">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">编辑用户</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtName" placeholder="姓名" v-model="name">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-9">

                    <select  v-model="gender" class="form-control">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>

            <div class="form-group" id="divCellphone">
                <label class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtCellphone" placeholder="手机号" v-model="cellphone">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <div class="form-group" id="divPassword">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="txtPassword" placeholder="密码" v-model="password">
                </div>
                <div class="col-sm-1">
                    <h4 style="color: red">*</h4>&nbsp;
                </div>
            </div>

            <!--<div class="form-group">-->
                <!--<label class="col-sm-2 control-label">生日</label>-->
                <!--<div class="col-sm-9">-->
                    <!--<input type="text" class="form-control" id="txtBirthday" placeholder="生日" v-model="birthday">-->
                <!--</div>-->
                <!--<div class="col-sm-1">-->
                    <!--<h4 style="color: red">*</h4>&nbsp;-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtEmail" placeholder="邮箱" v-model="email">
                </div>
                <!--<div class="col-sm-1">-->
                    <!--<h4 style="color: red">*</h4>&nbsp;-->
                <!--</div>-->
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">QQ</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtQq" placeholder="QQ" v-model="qq">
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="txtAddress" placeholder="地址" v-model="address">
                </div>
            </div>

            <!--<div class="form-group">-->
                <!--<label class="col-sm-2 control-label">简介</label>-->
                <!--<div class="col-sm-9">-->
                    <!--<textarea class="form-control" rows="5" id="txtDesc" v-model="description"></textarea>-->
                <!--</div>-->
                <!--<div class="col-sm-1">-->
                    <!--<h4 style="color: red">*</h4>&nbsp;-->
                <!--</div>-->
            <!--</div>-->

        </form>
    </div>
    <div class="modal-footer">
        <button id="btnClose" type="button" class="btn btn-default editClose" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" @click="editUser">保存</button>
    </div>
</div>

<script src="/js/user/edit.js"></script>

</body>
</html>
