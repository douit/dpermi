<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>数据权限</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery1.11.3.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-resource1.3.4.js"></script>
    <script src="/js/config.js"></script>

</head>
<body>
<div id="dataIndex">
    <div class="modal-header">
        <button type="button" class="close editClose" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">数据权限</h4>
    </div>

    <div class="modal-body">
        <div class="form-inline">

        <div class="form-group">
            <label class="sr-only">数据类型</label>
            <select  v-model="search.dataType" class="form-control">
                <option value="1">产品品牌</option>
                <option value="2">产品地区</option>
            </select>
        </div>
        <div class="form-group">
            <label class="sr-only">名称</label>
            <input id="txtObjectName" v-model="search.objectName" style="width:135px" class="form-control" type="text"
                   placeholder="请输入名称"/>
            <input type="radio" name="permi" value="new" checked="checked" />未添加
            <input type="radio" name="permi" value="added" />已添加
        </div>

        <button id="btnDialogSearch" type="button" @click="getDataObjects" class="btn btn-primary">搜索</button>

            <button  type="button"  class="btn btn-primary" @click="save">保存</button>


    </div>
        <div class="table-responsive">
        <table class="table table-striped" id="main">
            <thead>
            <tr>
                <th style="text-align:center;vertical-align:middle;"><input id="all" type="checkbox" @click="checkAll"/></th>
                <th style="text-align:center;vertical-align:middle;">主键</th>
                <th style="text-align:center;vertical-align:middle;">数据类型</th>
                <th style="text-align:center;vertical-align:middle;">名称</th>

            </tr>
            </thead>
            <tbody>
            <template>
                <tr v-for="obj in objs">
                    <td style="text-align:center;vertical-align:middle;"><input type="checkbox" :value="obj.objectId"/></td>
                    <td style="text-align:center;vertical-align:middle;">{{obj.objectId}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{obj.dataType}}</td>
                    <td style="text-align:center;vertical-align:middle;">{{obj.objectName}}</td>

                </tr>
            </template>
            </tbody>
        </table>
    </div>
    </div>
</div>


<script src="/js/role/data.js"></script>

</body>
</html>
